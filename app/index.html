<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hauskontor - main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="dist/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>

<div class="page">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3 text-left">
                    <p>player</p>
                    <p>X</p>
                    <p>
                        <span class="js-player-won"></span><span> won</span>
                    </p>
                </div>
                <div class="col-6 text-center">
                    <h1>Game <span class="js-game">0</span></h1>
                </div>
                <div class="col-3 text-right">
                    <p>cpu</p>
                    <p>0</p>
                    <p>
                        <span class="js-cpu-won"></span><span> won</span>
                    </p>
                </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="game">
                        <div class="column">
                            <a href="javascript://" class="square">X</a>
                            <a href="javascript://" class="square">O</a>
                            <a href="javascript://" class="square">X</a>
                        </div>
                        <div class="column">
                            <a href="javascript://" class="square">O</a>
                            <a href="javascript://" class="square">X</a>
                            <a href="javascript://" class="square">O</a>
                        </div>
                        <div class="column">
                            <a href="javascript://" class="square">O</a>
                            <a href="javascript://" class="square">X</a>
                            <a href="javascript://" class="square">X</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="page-clearfix"></div>
</div>
<footer class="footer">
    <div class="container">
        <div class="copyright">&copy; Artem Ucozlab 4 masters courses</div>
    </div>
</footer>
<script src="dist/js/main.js"></script>
</body>
</html>
